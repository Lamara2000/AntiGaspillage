<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <title>Become Trader</title>
</head>
<body>
<div class="container mx-auto h-full flex justify-center items-center text-green-700 px-4">
    <div class="md:w-1/3 shadow-xl rounded-2xl border bg-green-100 w-full">
        <h1 class="text-center font-medium text-2xl text-white rounded-t-2xl bg-green-500 py-4">Devenir Commercant</h1>
        <div th:if="${errorMessage!=null}">
            <div class="font-bold text-lg block mb-2" th:text="${errorMessage}"/>
        </div>
        <form th:action="@{/becomeTrader}" th:object="${appTraderForm}" method="post" class="border-teal p-4 border-t-12 bg-white mb-6">
            <div class="mb-4">
                <label for="email" class="font-bold text-lg block mb-2">Nom de l'entreprise :</label>
                <input id="email" th:field="*{companyName}" type="text" name="name" autocomplete="off"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                       placeholder="Votre email">
            </div>

            <div class="mb-4">
                <label for="nom" class="font-bold text-lg block mb-2">Localisation de l'entreprise :</label>
                <input id="nom" th:field="*{location}" type="text" name="location" autocomplete="off"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                       placeholder="Votre nom">
            </div>

            <div class="mb-4">
                <label for="prenom" class="font-bold text-lg block mb-2">Description :</label>
                <textarea id="prenom" th:field="*{description}" name="description" autocomplete="off" rows="4"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                       placeholder="Votre description"></textarea>
            </div>

            <div class="flex items-center justify-between">
                <input class="bg-green-500 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-green-400 transition duration-400 hover:shadow-lg"
                       type="submit" value="S'enregistrer">
            </div>
        </form>
    </div>
</div>
</body>
</html>
