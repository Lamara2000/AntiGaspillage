<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<meta charset="ISO-8859-1">
<title>Paniers</title>
</head>
<body>

	<div class="row col-12 col-md-10 col-lg-8 mx-auto justify-content-center mt-5">
		<div class="card col-12 col-md-6 col-lg-4 justify-content-center" th:each="c:${carts}">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${c.trader.companyName}"></h5>
		    <p class="card-text" th:text="${c.description}"></p>
		    <p class="card-text" th:text="${c.date}"></p>
		    <p class="card-text" th:text="${c.price}"></p>
		    <a th:href="@{/rerservCart(id=${c.id})}" class="btn btn-primary">commander</a>
		  </div>
		</div>
	</div>

</body>
</html>
