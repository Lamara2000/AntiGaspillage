<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajoute un panier</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="row col-12 col-md-8 col-lg-6 mx-auto justify-content-center mt-5">
		<h1 class="text-center mx-auto col-12 row">Ajouter un panier</h1>
		<br/><br/>
		<form th:action="@{/addCart}" th:object="${cartForm}" method="POST">
			<div class="form-group">
			   	<label>Description</label>
			    <input type="text" class="form-control" th:field="*{description}" placeholder="">
			</div>
			<div class="form-group">
			   	<label>Category</label>
			    <select class="custom-select mr-sm-2" th:field="*{category}">
			        <option value="0" selected>...</option>
			        <option th:each="c : ${categories}"
                        th:value="${c}"
                        th:utext="${c.name}"/>
			    </select>
			</div>
			<div class="form-group">
			   	<label>Quantité</label>
			    <input type="text" class="form-control" th:field="*{nbCart}" placeholder="">
			</div>
			<div class="form-group">
			   	<label>Prix</label>
			    <input type="text" class="form-control" th:field="*{price}" placeholder="">
			</div>
			<div class="form-group">
			   	<label>Date de récupération</label>
			    <input type="text" class="form-control" th:field="*{date}" placeholder="">
			</div>
			
			<button type="submit" class="btn btn-primary my-1">Ajouter</button>
		</form>
	</div>
</body>
</html>
