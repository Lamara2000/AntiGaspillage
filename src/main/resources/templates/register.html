<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <title>Register</title>
</head>
<body>
    <div class="container mx-auto h-full flex justify-center items-center text-green-700 px-4">
        <div class="md:w-1/3 shadow-xl rounded-2xl border bg-green-100 w-full">
            <h1 class="text-center font-medium text-2xl text-white rounded-t-2xl bg-green-500 py-4">Creer mon compte</h1>
            <form th:action="@{/register}" th:object="${appUserForm}" method="post" class="border-teal p-4 border-t-12 bg-white mb-6">
                <div class="mb-4">
                    <label for="email" class="font-bold text-lg block mb-2">Email :</label>
                    <input id="email" th:field="*{email}" type="text" name="email" autocomplete="off"
                           class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                           placeholder="Votre email">
                </div>

                <div class="mb-4">
                    <label for="nom" class="font-bold text-lg block mb-2">Nom :</label>
                    <input id="nom" th:field="*{lastname}" type="text" name="email" autocomplete="off"
                           class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                           placeholder="Votre nom">
                </div>

                <div class="mb-4">
                    <label for="prenom" class="font-bold text-lg block mb-2">Prenom :</label>
                    <input id="prenom" th:field="*{firstname}" type="text" name="email" autocomplete="off"
                           class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                           placeholder="Votre prenom">
                </div>

                <div class="mb-4">
                    <label for="adresse" class="font-bold text-lg block mb-2">Adresse :</label>
                    <input id="adresse" th:field="*{adresse}" type="text" name="email" autocomplete="off"
                           class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                           placeholder=" Adresse complete (ex: 1 Allée Célestin Hennion 75004 Paris)">
                </div>

                <div class="mb-4">
                    <label for="mdp" class="font-bold text-lg block mb-2">Nom :</label>
                    <input id="mdp" th:field="*{password}" type="text" name="email" autocomplete="off"
                           class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                           placeholder="Mots de passe">
                </div>

                <div class="mb-4">
                    <label for="cmdp" class="font-bold text-lg block mb-2">Nom :</label>
                    <input id="cmdp" th:field="*{confirmPassword}" type="text" name="email" autocomplete="off"
                           class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                           placeholder="Confirmation mots de passe">
                </div>

                <div class="flex items-center justify-between">
                    <input class="bg-green-500 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-green-400 transition duration-400 hover:shadow-lg"
                           type="submit" value="S'enregistrer">
                </div>

            </form>
            <div class="text-center pb-4">
                <p class="text-grey-dark text-sm">
                    Vous avez un compte? <a href="/login" class="no-underline text-green-500 font-bold">Se Connecter</a>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
